instances:
  - url: https://megatron-bridge.docs.buildwithfern.com

title: Megatron Bridge

libraries:
  megatron-bridge:
    input:
      git: https://github.com/NVIDIA-NeMo/Megatron-Bridge
      subpath: src/megatron/bridge
    output:
      path: ./product-docs/megatron-bridge/Library-Reference
    lang: python

versions:
  - display-name: v0.2.0
    path: versions/v0.2.0.yml
    slug: v0.2.0

footer: ./components/CustomFooter.tsx

layout:
  searchbar-placement: header
  page-width: 1376px
  sidebar-width: 248px
  content-width: 812px
  tabs-placement: header
  hide-feedback: true

colors:
  accentPrimary:
    dark: "#76B900"
    light: "#76B900"
  background:
    light: "#FFFFFF"
    dark: "#000000"

theme:
  page-actions: toolbar
  footer-nav: minimal

logo:
  dark: ./assets/NVIDIA_dark.svg
  light: ./assets/NVIDIA_light.svg
  height: 20
  href: /
  right-text: Megatron Bridge

favicon: ./assets/NVIDIA_symbol.svg

css:
  - ./main.css

navbar-links:
  - type: github
    value: https://github.com/NVIDIA-NeMo/Megatron-Bridge
  - type: secondary
    text: API Reference
    url: https://docs.nvidia.com/nemo/megatron-bridge/latest/apidocs/

experimental:
  mdx-components:
    - ./components
