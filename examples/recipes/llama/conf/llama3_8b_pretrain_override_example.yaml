# Example override file

# To override a parameter, ensure the structure matches the ConfigContainer
# and its sub-configurations (e.g., model, train, etc.)
# Top-level ConfigContainer fields are dataclasses themselves

model:
  tensor_model_parallel_size: 2
  pipeline_model_parallel_size: 2
  context_parallel_size: 1
  pipeline_dtype: torch.bfloat16

train:
  train_iters: 500000
  global_batch_size: 256
  micro_batch_size: 4
  eval_interval: 1000

optimizer:
  lr: 0.00025
  min_lr: 0.000025

scheduler:
  lr_warmup_iters: 1000

checkpoint:
  save_interval: 1000

logger:
  log_interval: 5

dataset:
  num_workers: 4

rng:
  seed: 42

ddp:
  grad_reduce_in_fp32: true

profiling:
  use_nsys_profiler: false
  profile_step_start: 1000
  profile_step_end: 10000
  use_pytorch_profiler: true
  profile_ranks: [0, 1]
