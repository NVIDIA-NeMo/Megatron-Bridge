# Example override file for Qwen3-VL

model:
  seq_length: 4096
  # tensor_model_parallel_size: 1
  

  freeze_language_model: false      # Freeze language model weights
  freeze_vision_model: false         # Freeze vision encoder weights
  freeze_vision_projection: false    # Freeze vision-to-language projection weights

train:
  train_iters: 100
  global_batch_size: 32
  micro_batch_size: 1
  eval_iters: 5

optimizer:
  lr: 2e-5
  min_lr: 2e-6

scheduler:
  lr_warmup_iters: 10

checkpoint:
  # Directory to save to. If null, no checkpoint will be saved.
  save: null

dist:
  use_megatron_fsdp: false
  use_torch_fsdp2: false

logger:
  log_interval: 1

dataset:
  sequence_length: 4096

rng:
  seed: 42

ddp:
  grad_reduce_in_fp32: true



