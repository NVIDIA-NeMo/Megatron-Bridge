name: Build, test, and publish a PyPi wheel (to testpypi).

on:
  push:
    branches:
      - main
      - "r**"
      - "pull-request/**"

defaults:
  run:
    shell: bash -x -e -u -o pipefail {0}

jobs:
  build-container:
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_build_container.yml@ko3n1g/feat/custom-image
    with:
      image-name: megatron-bridge-ci
      dockerfile: docker/Dockerfile.ci
      runner: linux-amd64-cpu16
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  build-test-publish-wheel:
    needs: build-container
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_build_test_publish_wheel.yml@ko3n1g/feat/custom-image
    with:
      dry-run: true
      python-package: megatron.bridge
      python-version: "3.10"
      packaging: uv
      no-publish: ${{ !(github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/r')) }}
      has-src-dir: true
      skip-test-wheel: true
      custom-container: ${{ inputs.custom-container }}
    secrets:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_ENDPOINT }}
      SLACK_WEBHOOK_ADMIN: ${{ secrets.SLACK_WEBHOOK_ADMIN }}
      GH_TOKEN: ${{ secrets.PAT }}
